<html>
    <head> 
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="js/jquery-3.2.1.slim.min.js"></script>
        
<script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/form-jquery-validation.js"></script>
     
      
    </head>
    
    <body>
        <div class="container">
            <form >
                    <div class="form-group">
                        <label for="nom" class="col-sm-2 control-label" > Nom </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  id="nom" placeholder=" Nom" min="5" max="20" required>
                        </div>    
                    </div>
                    <div class="form-group">  
                        <label for="pre" class="col-sm-2 control-label" > Prenom </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  id="pre" placeholder="prenom" min="5" max="20" required>
                        </div>
                    </div>


                    <div class="form-group">
                            <label for="date" class="col-sm-2 control-label" > Date de Naissance </label>
                            <div class="col-sm-10">   
                            <input type="date" class="form-control" id="date"  required> 
                        </div> 
                        </div>

        
        
                 <div class="form-group">
                    <label for="add" class="col-sm-2 control-label" > Address </label>
                    <div class="col-sm-10">   
                    <input type="text" class="form-control" id="add" placeholder=" Enter Address" min="5" max="50"  required> 
                </div> 
                </div>
        
        
                 <div class="form-group">
                        <label for="mail" class="col-sm-2 control-label" > Mail </label>
                    <div class="col-sm-10">                   
                        <input type="email" class="form-control" id="mail" placeholder="Mail" min="5" max="30" required> 
                 </div>   
                             
                </div>

                <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input class="btn btn-primary" type="button" value="Valider" id="submit">
                           
                        </div>
                </div>


 
            </form>
      
           
        </div>
    
        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Corps de la modal à modifier après validation du formulaire</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        

    </body>
</html>
